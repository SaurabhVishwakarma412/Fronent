
<!DOCTYPE html>

<head>

    <title>Home - Horticulture Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure footer sticks to the bottom */
        html,body {
            height: 100%;
        }
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
        <script>
            tailwind.config = {
                darkMode: 'class', /* class/media, here we use class to enable manually dark mode */
            }
        </script>
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div id="app">
        <!-- Header and Navbar -->
        <header class="bg-white dark:bg-gray-800 shadow">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <!-- Sidebar Toggle Button -->
                <button id="sidebar-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
                    <span class="text-lg">â˜°</span>
                </button>
                <a href="index.html" class="text-2xl font-bold text-gray-800 dark:text-white">Horticulture Solution</a>
                <button id="theme-toggle" type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div>
                    <button type="button" class="p-4 m-1 font-bold"><a href="login.html">Login</a></button>
                    <button type="button" class="p-4 m-1 font-bold" ><a href="register.html">Register</a></button>
                </div>
            </nav>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed left-0 top-24 w-52 h-screen bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4">
                <ul class="space-y-2">
                    <li><a href="index.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Home</a></li>
                    <li><a href="storage.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Storage</a></li>
                    <li><a href="value-addition.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Value Addition</a></li>
                    <li><a href="price.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Price</a></li>
                    <li><a href="about.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">About Us</a></li>
                    <li><a href="contact.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Contact Us</a></li>
                    <li><a href="login.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Login</a></li>
                    <li><a href="register.html" class="block py-4 px-4 hover:bg-gray-200 dark:hover:bg-gray-700">Register</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="p-6 ">
            <h1 class="text-3xl font-bold mb-4">Welcome to Horticulture Solution</h1>
            <p class="mb-4">This is a platform for managing horticulture crop storage, value addition, and pricing.</p>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 shadow-lg mt-8">
            <div class="container mx-auto px-6 py-4 text-center">
                <p class="text-gray-800 dark:text-white">&copy; 2023 Horticulture Solution. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
        var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");

        // Change the icons inside the button based on previous settings
        if (
            localStorage.getItem("color-theme") === "dark" ||
            (!("color-theme" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            themeToggleLightIcon.classList.remove("hidden");
        } else {
            themeToggleDarkIcon.classList.remove("hidden");
        }

        var themeToggleBtn = document.getElementById("theme-toggle");

        themeToggleBtn.addEventListener("click", function () {
            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle("hidden");
            themeToggleLightIcon.classList.toggle("hidden");

            // if set via local storage previously
            if (localStorage.getItem("color-theme")) {
                if (localStorage.getItem("color-theme") === "light") {
                    document.documentElement.classList.add("dark");
                    localStorage.setItem("color-theme", "dark");
                } else {
                    document.documentElement.classList.remove("dark");
                    localStorage.setItem("color-theme", "light");
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains("dark")) {
                    document.documentElement.classList.remove("dark");
                    localStorage.setItem("color-theme", "light");
                } else {
                    document.documentElement.classList.add("dark");
                    localStorage.setItem("color-theme", "dark");
                }
            }
        });
    </script>
</body>

</html>
